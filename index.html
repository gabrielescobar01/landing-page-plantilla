<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/6986e585cb.css" crossorigin="anonymous">
    <title>Landing Page</title>
</head>

<body class="stop-scrolling">
    <main>
        <div class="big-wrapper light">
            <img src="./images/shape.png" alt="" class="shape">
            <header>
                <div class="container">
                    <div class="logo">
                        <img src="./images/logo.png" alt="logo">
                        <h3>Landing</h3>
                    </div>
                    <div class="links">
                        <ul>
                            <li><a href="#">Features</a></li>
                            <li><a href="#">Pricing</a></li>
                            <li><a href="#">Testimonials</a></li>
                            <li><a href="#" class="btn">Sign up</a></li>
                        </ul>
                    </div>

                    <div class="overlay">
                        
                    </div>
                    <div class="hamburger-menu">
                        <div class="bar"></div>
                    </div>
                </div>
            </header>

            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <div class="big-title">
                            <h1>Future is here,</h1>
                            <h1>Star Exploring now.</h1>
                        </div>
                        <p class="text">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit nihil ut ratione soluta
                            quibusdam ipsam, placeat reprehenderit optio veniam!
                        </p>
                        <div class="cta">
                            <a href="#" class="btn">Get Started</a>
                        </div>
                    </div>
                    <div class="right">
                        <img src="./images/person.png" alt="person image" class="person">
                    </div>

                </div>
            </div>

            <div class="bottom-area">
                <div class="container">
                    <button class="toggle-btn">
                        <i class="fa-regular fa-moon"></i>
                        <i class="fa-regular fa-sun"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/6986e585cb.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
